<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-square">
        <div class="calculator">
            <div id="console">
                
            </div>

            <div class="interface">
                <div class="c012">
                    <div class="c12">
                        <div class="c1">
                            <button class="gray" id="AC">AC</button>
                            <button id="sev">7</button>
                            <button id="fou">4</button>
                            <button id="one">1</button>
                        </div>
                        <div class="c2">
                            <button class="gray" id="sign">&#177</button>
                            <button id="eig">8</button>
                            <button id="fiv">5</button>
                            <button id="two">2</button>
                        </div>
                    </div>

                    <div class="zero">
                        <button id="zero">0</button>
                    </div>
                </div>

                <div class="c3">
                    <button class="gray" id="percent">%</button>
                    <button id="nin">9</button>
                    <button id="six">6</button>
                    <button id="thr">3</button>
                    <button id="dec">.</button>
                </div>
                <div class="c4">
                    <button class="orange" id="div">รท</button>
                    <button class="orange" id="tim">ร</button>
                    <button class="orange" id="min">-</button>
                    <button class="orange" id="plu">+</button>
                    <button class="orange" id="equ">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
